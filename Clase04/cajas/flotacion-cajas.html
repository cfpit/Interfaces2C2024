<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento Relativo</title>
    <style>
        .container{
            width: 600px;
            height: 400px;
            border: 3px red solid;
        }   
        
        .caja1{
            width: 100px;
            height: 100px;
            background-color: bisque;
            border: 3px blue solid;
            float: left;
        }   
        
        .caja2{
            width: 100px;
            height: 100px;
            background-color: violet;
            border: 3px green solid;
            float: left;
        }   
        
        .caja3{
            width: 100%;
            height: 100px;
            background-color: aqua;
            border: 3px green solid;
            clear: left;/* clear corta la flotacion*/
        }   
    </style>
</head>
<body>
    <div class="container">
        <div class="caja1">Caja 1</div>
        <div class="caja2">Caja 2</div>
        <div class="caja3">Caja 3</div>
    </div>
</body>
</html>
