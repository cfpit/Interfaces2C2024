<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Options</h2>
  <p> El atributo <strong> intervalo de datos </strong> especifica el retraso 
    (en milisegundos) entre cada diapositiva. </p>
  <p> En este ejemplo, hemos establecido el intervalo en "2000 milisegundos" (el valor 
      predeterminado es 5000). </p>
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner text-center">
    <div class="carousel-item active">
      <img src="imagenes/Mendoza.png" alt="Mendoza" width="600" height="400">
      <div class="carousel-caption">
        <h3>Mendoza</h3>
        <p>Valle de Uco</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagenes/cordoba.png" alt="Cordoba" width="600" height="400">
      <div class="carousel-caption">
        <h3>Cordoba</h3>
        <p>Embalse Los Molinos</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagenes/bariloche.jpg" alt="Bariloche" width="600" height="400">
      <div class="carousel-caption">
        <h3>Bariloche</h3>
        <p>Lago Mascardi</p>
      </div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</div>

</body>
</html>
