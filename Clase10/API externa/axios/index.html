<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de Consumo de API Externa con Axios</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped" id="tabla1">
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function cargarDatos() {
            try {
                const respuesta = await axios.get('https://jsonplaceholder.typicode.com/users');
                mostrarDatos(respuesta.data);
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        function mostrarDatos(datos) {
            let cabecera = '<tr><th>Nombre</th><th>Email</th><th>Tel√©fono</th></tr>';
            let contenido = '';
            datos.forEach(usuario => {
                contenido += `<tr><td>${usuario.name}</td>
                                    <td>${usuario.email}</td>
                                    <td>${usuario.phone}</td></tr>`;
            });
            document.getElementById("tabla1").innerHTML = cabecera + contenido;
        }

        cargarDatos();
    </script>
</body>

</html>
